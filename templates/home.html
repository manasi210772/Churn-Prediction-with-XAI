<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Churn Predictor</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
    /* This targets the placeholder specifically */
    input::placeholder {
        color: rgba(255, 255, 255, 0.6) !important;
        font-size: 0.9rem;
    }
    
    /* For Microsoft Edge and older browsers */
    input::-ms-input-placeholder {
        color: rgba(255, 255, 255, 0.6);
    }
</style>
</head>
<body style="margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); min-height: 100vh; display: flex; align-items: center; justify-content: center;">

    <div style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); padding: 40px; border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); width: 100%; max-width: 500px; color: white; margin: 20px;">
        
        <h2 style="text-align: center; margin-bottom: 30px; font-weight: 600; letter-spacing: 1px;">HR Analytics Portal</h2>
        
        <form action="{{url_for('predict')}}" method="post">
            
            <!-- Satisfaction Level -->
            <div style="margin-bottom: 15px;">
                <label style="display: block; font-size: 0.8rem; margin-bottom: 5px;">Satisfaction Level (0.0 - 1.0)</label>
                <input type="number" step="0.01" name="satisfaction_level" placeholder="e.g. 0.44" required style="width: 100%; padding: 12px; border-radius: 8px; border: none; outline: none; background: rgba(255, 255, 255, 0.2); color: #121111; box-sizing: border-box;">
            </div>

            <!-- Last Evaluation -->
            <div style="margin-bottom: 15px;">
                <label style="display: block; font-size: 0.8rem; margin-bottom: 5px;">Last Evaluation (0.0 - 1.0)</label>
                <input type="number" step="0.01" name="last_evaluation" placeholder="e.g. 0.57" required style="width: 100%; padding: 12px; border-radius: 8px; border: none; outline: none; background: rgba(255,255,255,0.2); color: #121111; box-sizing: border-box;">
            </div>

            <div style="display: flex; gap: 15px; margin-bottom: 15px;">
                <!-- Number of Projects -->
                <div style="flex: 1;">
                    <label style="display: block; font-size: 0.8rem; margin-bottom: 5px;">Projects</label>
                    <input type="number" name="number_project" placeholder="e.g. 2" required style="width: 100%; padding: 12px; border-radius: 8px; border: none; outline: none; background: rgba(255,255,255,0.2); color: #121111; box-sizing: border-box;">
                </div>
                <!-- Average Monthly Hours -->
                <div style="flex: 1;">
                    <label style="display: block; font-size: 0.8rem; margin-bottom: 5px;">Monthly Hours</label>
                    <input type="number" name="average_montly_hours" placeholder="e.g. 141" required style="width: 100%; padding: 12px; border-radius: 8px; border: none; outline: none; background: rgba(255,255,255,0.2); color: #121111; box-sizing: border-box;">
                </div>
            </div>

            <div style="display: flex; gap: 15px; margin-bottom: 15px;">
                <!-- Time Spent -->
                <div style="flex: 1;">
                    <label style="display: block; font-size: 0.8rem; margin-bottom: 5px;">Years at Company</label>
                    <input type="number" name="time_spend_company" placeholder="e.g. 3" required style="width: 100%; padding: 12px; border-radius: 8px; border: none; outline: none; background: rgba(255,255,255,0.2); color: #121111; box-sizing: border-box;">
                </div>
                <!-- Salary Dropdown -->
                <div style="flex: 1;">
                    <label style="display: block; font-size: 0.8rem; margin-bottom: 5px;">Salary Tier</label>
                    <select name="salary" required style="width: 100%; padding: 12px; border-radius: 8px; border: none; outline: none; background: rgba(255,255,255,0.2); color: #121111; box-sizing: border-box; cursor: pointer;">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>

            <!-- Binary Options -->
            <div style="display: flex; gap: 15px; margin-bottom: 25px;">
                <div style="flex: 1;">
                    <label style="display: block; font-size: 0.8rem; margin-bottom: 5px;">Work Accident?</label>
                    <select name="Work_accident" style="width: 100%; padding: 12px; border-radius: 8px; border: none; background: rgba(255,255,255,0.2); color: #121111; box-sizing: border-box;">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div style="flex: 1;">
                    <label style="display: block; font-size: 0.8rem; margin-bottom: 5px;">Promotion (5yr)?</label>
                    <select name="promotion_last_5years" style="width: 100%; padding: 12px; border-radius: 8px; border: none; background: rgba(255,255,255,0.2); color: #121111; box-sizing: border-box;">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>

            <button type="submit" style="width: 100%; padding: 15px; border-radius: 10px; border: none; background: #fdbb2d; color: #1a2a6c; font-weight: 600; font-size: 1rem; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(253, 187, 45, 0.4);">
                Analyze Risk
            </button>
        </form>

        <!-- Prediction Result Display -->
        {% if prediction_text %}
        <div style="margin-top: 30px; padding: 20px; border-radius: 12px; background: rgba(255,255,255,0.15); border-left: 5px solid #fdbb2d; text-align: center;">
            <p style="margin: 0; font-size: 1.1rem; font-weight: 400;">{{ prediction_text }}</p>
        </div>
        {% endif %}

    </div>

</body>
</html>
